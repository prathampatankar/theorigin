<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>"The Origin" by pratham</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <style>
            * {	font-family: 'Roboto', sans-serif;}
            * {
                margin-block-end: 0;
                margin-block-start: 0;
                
            }
            body {
                margin: 0px;
                padding: 2px;
            }
            .heading {
                font-size: 20px;
                
            }
            
        </style>
    </head>
    <body>
        <div class="heading">
            <b>The Origin<b>
        </div>
        <p>by</p><br>
        <p><i><a href="https://instagram.com/pratham.open">@pratham.open</a></i></p>
        <script>
            function setup () {
                createCanvas(400,400);
                background(230);
            }
            function draw () {
                let a = random(400);
                let b = random(400);
                let c = random(100,200);
                let d = random(100,200);
                let e = random(255);
                let f = random(255);
                let g = random(255);
                noFill();
                stroke(e,f,g);
                rect(a,b,c,d);
                fill(e,f,g,150)
                ellipse(a,b,10,10);
                line(200,200,a,b);
            }
        </script>
    </body>
